<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/Logo greenshop.jpg" alt="GreenShop Logo">
            GREENSHOP
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Plant Care</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>
        </nav>
        <button class="login-btn">Login</button>
    </header>

    <section class="banner">
        <div class="text-content">
            <h3>WELCOME TO GREENSHOP</h3>
            <h1>LET'S MAKE A <span class="highlight">BETTER PLANET</span></h1>
            <p>We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create a
                unique Urban Jungle. Order your favorite plants!</p>
            <button class="shop-btn">SHOP NOW</button>
        </div>
        <div class="image-content">
            <img src="./images/plant.png" alt="Plant Image">
            <img src="./images/mini_plant.png" alt="Small Plant">
        </div>
    </section>
</body>

</html>
